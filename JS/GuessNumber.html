<script>
    let number = Math.floor(Math.random() * 99) + 1;
    console.log(number);
    let i = 0;
    while (i <= 5) {
        let userInput = prompt("Enter Your Number : ");
        if (userInput == number) {
            console.log("You Win!");
            break;
        }
        else {
            if (userInput < number) {
                console.log("Input is Smaller!");
            }
            else {
                console.log("Input is Greater!");
            }
        }
        i++;
    }</script>
