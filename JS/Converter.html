<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter your text">
    <select name="" id="" disabled>
        <option value="">select your chioce</option>
        <option value="UPPERCASE">UPPERCASE</option>
        <option value="lowercase">lowercase</option>
    </select>
    <p id="demo"></p>
    <button onclick="func()">click</button>
</body>
<script>
    let str = ""
    let inputTag = document.getElementsByTagName("input")[0];
    inputTag.addEventListener('input', () => {
        str = inputTag.value;
        let selectTag = document.getElementsByTagName("select")[0];
        if (str === "") {
            selectTag.disabled = true;
        }
        else {
            selectTag.disabled = false;
        }
    });
    function func() {
        let selectTag = document.getElementsByTagName("select")[0];
        let str1 = "";
        if (selectTag.value === "UPPERCASE") {
            str1 = str.toUpperCase();
        }
        else {
            str1 = str.toLowerCase();
        }
        document.getElementById("demo").innerHTML = str1;
    }
</script>

</html>
