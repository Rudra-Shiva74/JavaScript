<script>
    let loadscript = (src) => {
        return new Promise((resolve, reject) => {
            let script = document.createElement("script");
            script.src = src;
            document.body.append(script);
            script.onload = () => {
                resolve(1);
            }
            script.onerror = () => {
                reject(0);
            }
        })
    }
    let p1 = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js");
    console.log(p1);
    p1.then((value) => {
        console.log(value);
    }).catch((err) => {
        console.log("hey");
    })
</script>
