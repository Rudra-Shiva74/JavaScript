<head>

</head>

<body>

    <button>click me</button>
</body>
<script>
    let func = document.getElementsByTagName("button")[0];
    let x = () => alert("a + b");

    let input = prompt("Enter your number : ");
    if (input === "2") {
        console.log("hello");
        func.removeEventListener("click", x);
    }

</script>
