<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="search" name="" id="seachinput">
    <p>Abhishek</p>
    <p>tiwari</p>
    <p>Rampur</p>
    <p>ke hain hum</p>
</body>
<script>
    let search = document.getElementById('seachinput');
    let ptag = document.getElementsByTagName('p');
    search.addEventListener('input', function () {
        let searchVal = search.value.toLowerCase();
        for (let i = 0; i < ptag.length; i++) {
            let searchtext = ptag[i].textContent.toLowerCase();
            if (searchtext.indexOf(searchVal) > -1)
                ptag[i].style.display = 'block'; else
                ptag[i].style.display = 'none';
        }
    });
</script>

</html>
