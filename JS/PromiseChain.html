<script>
    let promise = new Promise((resolve, reject) => {
        resolve("Hello World");
    })
    promise.then((result1) => {
        console.log(result1);
        return new Promise((resolve, reject) => {
            resolve("Abhishek is good boy");
        })
            .then((result2) => {
                console.log(result2);
                return new Promise((resolve, reject) => {
                    resolve("Abhishrk is bad boy");
                    reject("reject the Abhishek ");
                }).then(
                    function reject(result) {
                        console.log(result);
                    },
                    function resolve(result) {
                        console.log(result);
                    }
                )
            })
    });
    console.log(promise);
</script>
