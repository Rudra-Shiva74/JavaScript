<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Hello Abhishek</h1>
        <h2>Hello Saurabh</h2>
        <p>We are Brothers</p>
    </div>

</body>
<script>
    let child = document.getElementsByTagName("div")[0];
    console.log(child);
    Array.from(child.children).forEach(element => {
        console.log(element);
    });
    child.childNodes.forEach(element => {
        console.log(element);
    });
    console.log(child.firstChild);
    console.log(child.firstElementChild);
    console.log(child.lastChild);
    console.log(child.lastElementChild);

</script>

</html>
